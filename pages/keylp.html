<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Lime Pie</title>
</head>

<body>
    
<h1><u>Ingredients</u></h1>

<ul>
    <li>1 (14-oz.) can sweetened condensed milk</li>
    <li>3 Egg Yolks</li>
    <li>2 teaspoons Key Lime Zest</li>
    <li>1/2 Cup Key Lime Juice</li>
    <li>1(9-inch) graham cracker piecrust</li>
    <li>1 cup whipping cream</li>
    <li>3 tablespoons powdered sugar</li>
    <li>Garnish: fresh Key lime slices*</li>

</ul>



</body>
</html>
